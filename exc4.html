<style>
.container{
    margin: 100px 600px;
    padding: 50px;
    height: 400px;
    width: 15%;
    border: 3px solid yellow;
    border-radius: 20px;
    background-color: rgba(5, 3, 3, 0.93);
    display: flex;
    justify-content: center;
}
.container .image img{
    width: 100px;
    border-radius: 100%;
    height: 100px;
    margin-left: 55px;
}
.container .image h1{
    font-size: 30px;
    font-family: sans-serif;
    text-align: center;
    color: white;
}
.container .image ul{
    font-size: 15px;
    font-family: sans-serif;
    margin-top: 1rem;
    color: white;
    list-style: none;
    display: flex;
    justify-content: space-between;
}
.container .image ul li{
    margin-left: -35px;
}
#li{
    margin-top: -5px;
}
.container .image p{
    color: antiquewhite;
    text-align: center;
}
#button{
    padding: 30px;
}
.button1{
    padding: 10px;
    border:1px solid green;
    border-radius: 10px;
    color: white;
    background-color: rgb(120, 110, 50);
}
.button2{
    padding: 10px;
    border:1px solid gray;
    border-radius: 10px;
    color: white;
    background-color: rgb(94, 89, 83);
}
.button1:hover{
    background-color: gold;
    cursor: pointer;
}
.button2:hover{
    background-color:blueviolet;
    cursor: pointer;
}
</style>
